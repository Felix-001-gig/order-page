<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/styles.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <a href="https://github.com/chryz-code/order-page"><i id="github" class="fa fa-github"></i></a>
  <div class="container">
    <div class="card">
      <div class="main-image">
         <img class="main-image" src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="article">
        <p class="main-heading" >Order Summary</p>
        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="payment-plan">
          <img class="music-icon" src="./images/icon-music.svg" alt=""><p style="display: inline-block;" class="the-payment"><span class="annual">Annual Plan</span><br><span class="pay-yearly">$59.99/year</span></p>
          <span class="change">Change</span>
        </div>
        
         <p class="payment-btn">Proceed to Payment</p>
          <p class="cancel">Cancel Order</p>
          
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chryz-code">CODE</a>.
  </div>
</body>
</html>
